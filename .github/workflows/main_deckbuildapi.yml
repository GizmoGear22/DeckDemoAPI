
# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy ASP.Net Core app to Azure Web App - DeckBuildAPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build and Publish Solution
        run: |
          dotnet build DeckDemoAPI.sln --configuration Release
          dotnet publish DeckDemoAPI.sln -c Release -o ./publish/DeckDemoAPI

      #- name: Build with dotnet
       # run: dotnet build --configuration Release
            
      #- name: dotnet publish APILayer
       # run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/APILayer/bin/Release/net8.0

      - name: Upload APILayer artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish/DeckDemoAPI

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'DeckBuildAPI'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A8FCFEE4187F4177B0261BAC32ACB3F4 }}

